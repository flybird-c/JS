<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JS</title>
    <script>
        // 3.要求按照年龄顺序输出学生信息(冒泡排序)
        let arr = [
            { name: "111", sex: "boy", age: 18 },
            { name: "222", sex: "girl", age: 17 },
            { name: "333", sex: "boy", age: 16 },
            { name: "444", sex: "girl", age: 15 },
            { name: "555", sex: "boy", age: 20 } ]
        let temp={}
        for (let j =arr.length-1; j >0; j--) {
            for (let i = 0; i < j; i++) {

                if(arr[i].age>arr[i+1].age){
                    temp=arr[i]
                    arr[i]=arr[i+1]
                    arr[i+1]=temp
                }
            }
        }
        for (let arrElement of arr) {
            document.writeln("{"+arrElement.name+","+arrElement.sex+","+arrElement.age+"}")

        }

    </script>
</head>
<body>

</body>
</html>
