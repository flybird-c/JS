<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JS</title>
    <script>
        //1.假如投资的年利率为5%，试求从1000块增长到5000块，需要花费多少年 ？
        let i=1000
        let count=0
        while (i<5000){
            i=i*1.05
            count+=1
        }
        document.writeln(count+"年")
    </script>
</head>

</body>
</html>
