<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JS</title>
    <script>
        // 8.prompt中随便输入一个字符串分别统计字母，数字，空格，汉字，以及其他符号的个数。
        let str=prompt("输入")
        let count1=0
        let count2=0
        let count3=0
        let count4=0
        let count5=0
        let reg = /^[\d19968-40869\d]$/;
        // for (let i = 0; i < str.length; i++) {
        //     document.writeln(reg.test(str[i]))
        // }
        for (let i = 0; i < str.length; i++) {
            if (reg.test(str[i])){
                count5+=1
                continue
            }else {
                let y=str.charCodeAt(i)
                if (parseInt(y) === 32){
                    count1+=1
                }else if (y>=48&&y<=57){
                    count2+=1
                }else if ((y>=65&&y<=90)||(y>=97&&y<=122)){
                    count3+=1
                }else {
                    count4+=1
                }
            }

        }
        document.writeln("空格有"+count1+"个")
        document.writeln("数字有"+count2+"个")
        document.writeln("字母有"+count3+"个")
        document.writeln("其他字符有"+count4+"个")
        document.writeln("汉字有"+count5+"个")

    </script>
</head>
<body>

</body>
</html>
